<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #0078d7;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #0078d7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎访问！</h1>
    </header>
    <main>
        <section>
            <h2>关于我</h2>
            <img src="avatar.jpg" alt="我的头像" style="width:150px; height:150px; border-radius:50%; display:block; margin-bottom:10px;">
            <p>你好！我是Zyan，目前是一个菜鸟。</p>
        </section>
    </main>
    <footer>
        &copy; 2025 我的个人主页. 版权所有.
    </footer>
</body>
</html>
